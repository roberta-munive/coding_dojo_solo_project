<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <title>Add Property</title>
</head>
<body>

    <div class="container mx-auto">
        
        <div class="row d-flex align-items-center justify-content-between mt-5">
                <h1 class="mt-5 mb-3">Add Property Address</h1>
                <div class="d-flex align-items-center justify-content-between">
                    <a class="btn btn-outline-primary mt-5 mb-3 mr-4" href="/buyers/view/{{buyer_info.id}}" role="button">All Properties</a>
                    <a class="btn btn-outline-primary mt-5 mb-3 mr-4" href="/users/dashboard" role="button">All Buyers</a>
                    <a class="btn btn-outline-primary mt-5 mb-3" href="/users/logout" role="button">Logout</a>
                </div>
        </div>
        <h3 class="mb-3">Buyer Client:  <span class="text-primary">{{buyer_info.first_name}} {{buyer_info.last_name}}</span></h3>

        <form action="/addresses/create_address" method="post" class="bg-light p-4 px-5 rounded border border-1">
            <input type="hidden" name="which_form" value="create_address">
            <input type="hidden" name="user_id" value={{session.user_id}}>
            <input type="hidden" name="buyer_id" value={{buyer_info.id}}>
            <input type="hidden" name="buyer_user_id" value={{buyer_info.user_id}}>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <div class="form-group mb-4">
                        <label class="" for="street">Street:</label>
                        <input class="form-control" type="text" name="street" id="street">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <div class="form-group mb-4">
                        <label class="" for="city">City:</label>
                        <input class="form-control" type="text" name="city" id="city">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <div class="form-group mb-4">
                        <label class="" for="state">State:</label>
                        <select class="form-control" id="state" name="state">
                            <option value="">Choose...</option>
                            <option value="AK">Alaska</option>
                            <option value="AL">Alabama</option>
                            <option value="AR">Arkansas</option>
                            <option value="AZ">Arizona</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DC">District of Columbia</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="IA">Iowa</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MD">Maryland</option>
                            <option value="ME">Maine</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MO">Missouri</option>
                            <option value="MS">Mississippi</option>
                            <option value="MT">Montana</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="NE">Nebraska</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NV">Nevada</option>
                            <option value="NY">New York</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="PR">Puerto Rico</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VA">Virginia</option>
                            <option value="VT">Vermont</option>
                            <option value="WA">Washington</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WV">West Virginia</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <div class="form-group mb-4">
                        <label class="" for="zipcode">Zip Code:</label>
                        <input class="form-control" type="text" name="zipcode" id="zipcode">
                    </div>
                </div>
            </div>
            
            <button type="submit" formaction="/addresses/create_address/{{buyer_info.id}}" method="post" class="btn btn-primary bg-dark" name="submit_btn" id="submit_btn">Add Address</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}  
            {% if messages %}
                <div class="alert alert-danger col-4" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{message}}</p>
                    {% endfor%}
                </div>
            {% endif %}
        {% endwith %}
    </div>  
        
        
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
