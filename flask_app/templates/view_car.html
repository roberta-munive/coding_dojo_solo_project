<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <title>View Car</title>
</head>
<body>
    <div class="container mx-auto">
    
        <div class="row d-flex align-items-center justify-content-end">
            <a class="btn btn-outline-primary mt-5 mb-5 mr-4" href="/dashboard" role="button">Dashboard</a>
            <a class="btn btn-outline-primary mt-5 mb-5" href="/users/logout" role="button">Logout</a>
        </div>

        <div class="card border-1">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2>${{one_car.price}}</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-4">
                        <p>Model:</p>
                    </div>
                    <div class="col-8 mb-3">
                        {{one_car.model}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <p>Make</p>
                    </div>
                    <div class="col-8 mb-3">
                        {{one_car.make}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <p>Year:</p>
                    </div>
                    <div class="col-8 mb-3">
                        {{one_car.year}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <p>Description:</p>
                    </div>
                    <div class="col-8 mb-3">
                        {{ one_car.description }}
                    </div>
                </div>

                <div class="row d-flex align-items-center justify-content-between">
                    <div class="col-4">
                        <p>Seller:</p>
                    </div>
                    <div class="col-8 mb-3">
                        {{ one_car.first_name }} {{one_car.last_name}}
                    </div>
                    <a class="btn btn-outline-primary mt-3 mb-3 ml-3" href="/cars/purchase/{{one_car.id}}" role="button">Purchase</a>
                </div>

            </div>
        </div>
    
    </div>    
    
    
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
