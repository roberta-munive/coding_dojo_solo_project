<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <title>Edit Car</title>
</head>
<body>

    <div class="container mx-auto">
        
        <div class="row d-flex align-items-center justify-content-between mt-5">
                <h1 class="mt-5 mb-3">Edit {{one_car.model}}</h1>
                <div class="d-flex align-items-center justify-content-between">
                    <a class="btn btn-outline-primary mt-5 mb-3 mr-4" href="/dashboard" role="button">Dashboard</a>
                    <a class="btn btn-outline-primary mt-5 mb-3" href="/users/logout" role="button">Logout</a>
                </div>
        </div>

        <form action="/cars/update/{{one_car.id}}" method="post" class="bg-light p-4 px-5 rounded border border-1">
            <input type="hidden" name="which_form" value="edit_car">
            <input type="hidden" name="id" value="{{one_car.id}}">
            <div class="form-row">
                <div class="col-md-2 mb-3">
                    <div class="form-group mb-4">
                        <label class="" for="price">Price:</label>
                        <input class="form-control" type="number" min="0" name="price" id="price" value={{one_car.price}} required>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <div class="form-group mb-4">
                        <label class="" for="model">Model:</label>
                        <input class="form-control" type="text" name="model" id="model" value={{one_car.model}}>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <div class="form-group mb-4">
                        <label class="" for="make">Make:</label>
                        <input class="form-control" type="text" name="make" id="make" value={{one_car.make}}>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-2 mb-3">
                    <div class="form-group mb-4">
                        <label class="" for="year">Year:</label>
                        <input class="form-control" type="number" min="0" max="3000" name="year" id="year" value={{one_car.year}}>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <div class="form-group mb-4">
                        <label class="" for="description">Description:</label>
                        <textarea name="description" id="description" cols="30" rows="5" class="form-control">{{one_car.description}}</textarea>
                    </div>
                </div>
            </div>


            <button type="submit" formaction="/cars/update/{{one_car.id}}" method="post" class="btn btn-primary bg-dark" name="submit_btn" id="submit_btn">Update Car</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}  
            {% if messages %}
                <div class="alert alert-danger col-4" role="alert">
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{message}}</p>
                    {% endfor%}
                </div>
            {% endif %}
        {% endwith %}
    </div>  
        
        
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
