<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <title>Add Buyer Client</title>
</head>
<body>

    <div class="container mx-auto">
        
        <div class="row d-flex align-items-center justify-content-between mt-5">
                <h1 class="mt-5 mb-3">Add Buyer Client</h1>
                <div class="d-flex align-items-center justify-content-between">
                    <a class="btn btn-outline-primary mt-5 mb-3 mr-4" href="/users/dashboard" role="button">All Buyers</a>
                    <a class="btn btn-outline-primary mt-5 mb-3" href="/users/logout" role="button">Logout</a>
                </div>
    
        </div>

        <form action="/buyers/create_buyer" method="post" class="bg-light p-4 px-5 rounded border border-1">
            <input type="hidden" name="which_form" value="create_buyer">
            <input type="hidden" name="user_id" value={{session.user_id}}>
            <input type="hidden" name="status" value="Showing">

            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <div class="form-group mb-4">
                        <label class="" for="first_name">First Name:</label>
                        <input class="form-control" type="text" name="first_name" id="first_name" value={{first_name}}>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <div class="form-group mb-4">
                        <label class="" for="last_name">Last Name:</label>
                        <input class="form-control" type="text" name="last_name" id="last_name" value={{last_name}}>
                    </div>
                </div>
            </div>

            <button type="submit" formaction="/buyers/create_buyer" method="post" class="btn btn-primary bg-dark" name="add_buyer_btn" id="add_buyer_btn">Add Buyer</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}  
            {% if messages %}
                <div class="alert alert-danger col-4" role="alert">
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{message}}</p>
                    {% endfor%}
                </div>
            {% endif %}
        {% endwith %}
    </div>  
        
        
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
